<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SSPT College</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <!-- College Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-blue-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">SSPT College</h1>
            <p class="text-gray-600 mt-2">Student & Faculty Login</p>
        </div>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <!-- Name Field -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Full Name *</label>
                <input type="text" id="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your full name">
            </div>

            <!-- Phone Field -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Phone Number *</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
                        +91
                    </span>
                    <input type="tel" id="phone" required maxlength="10"
                           class="flex-1 px-4 py-3 rounded-r-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="10-digit number"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
            </div>

            <!-- User Type -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">I am a *</label>
                <select id="user_type" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select type</option>
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                    <option value="Faculty">Faculty Member</option>
                    <option value="Visitor">Visitor</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login to College Hub
            </button>
        </form>

        <!-- Info Box -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-blue-700 text-sm text-center">
                <i class="fas fa-info-circle mr-1"></i>
                Enter your details to access SSPT College Hub
            </p>
        </div>

        <!-- Admin Link -->
        <div class="text-center mt-4">
            <a href="view-logins.html" class="text-blue-600 hover:underline text-sm">
                <i class="fas fa-chart-bar mr-1"></i>View Login Records (Admin)
            </a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const userType = document.getElementById('user_type').value;
            
            if (name && phone && userType) {
                // Create login record
                const loginRecord = {
                    name: name,
                    phone: phone,
                    userType: userType,
                    timestamp: new Date().toLocaleString()
                };
                
                // Get existing logins
                const existingLogins = JSON.parse(localStorage.getItem('ssptLogins') || '[]');
                
                // Add new login
                existingLogins.push(loginRecord);
                
                // Save back to localStorage
                localStorage.setItem('ssptLogins', JSON.stringify(existingLogins));
                
                alert(`Welcome ${name}! Redirecting to College Hub...`);
                
                // REDIRECT TO COLLEGE HUB PAGE
                setTimeout(() => {
                    window.location.href = 'college-hub.html';
                }, 1000);
            } else {
                alert('Please fill all required fields');
            }
        }
    </script>
</body>
</html>
